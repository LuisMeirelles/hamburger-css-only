<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>hamburger menu</title>
</head>
<body>
    <div class="with-x">
        <input type="checkbox" id="x-hamburger" />

        <label for="x-hamburger">
            <div class="x-hamburger"></div>
        </label>
    </div>

    <div class="with-arrow">
        <input type="checkbox" id="arrow-hamburger" />

        <label for="arrow-hamburger">
            <div class="arrow-hamburger arrow-left"></div>
        </label>
    </div>
</body>
</html>
